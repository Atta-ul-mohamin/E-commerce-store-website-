<div class="seller-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>Seller sign-up</h1>
    <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
      <input
        type="text"
        class="form-input"
        placeholder="Enter Name"
        name="name"
        ngModel
        #name="ngModel"
        required
        
      />
      <input
        type="password"
        class="form-input"
        placeholder="Enter Password"
        name="password"
        ngModel
        minlength="2"
        maxlength="20"
        #password="ngModel"
        required
      />
      <p class="invalid-input"><span *ngIf="password.invalid && password.touched " >Please enter valid input</span></p>

      <input
        type="text"
        class="form-input"
        placeholder="Enter Email"
        name="email"
        ngModel
        #email="ngModel"
        required
        email
      />
      <p class="invalid-input"><span *ngIf="email.invalid && email.touched " >Please enter valid input</span></p>
      <button [disabled]="sellerSignUp.invalid" class="form-button">Sign UP</button>

      <a class="auth-toggle-link" (click)="openLogin()">Already have account? Click for Login</a>
    </form>
  </div>

  <div *ngIf="showLogin" class="login">
    <h1>Seller Login</h1>
    <p class="error-p">{{authError}}</p>
    <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="common-form">
      <input
      type="text"
      class="form-input"
      placeholder="Enter Email"
      name="email"
      ngModel
      #email="ngModel"
      required
      email
    />
    <p class="invalid-input"><span *ngIf="email.invalid && email.touched " >Please enter valid input</span></p>
      <input
        type="password"
        class="form-input"
        placeholder="Enter Password"
        name="password"
        ngModel
        minlength="2"
        maxlength="20"
        #password="ngModel"
        required
      />
      <p class="invalid-input"><span *ngIf="password.invalid && password.touched " >Please enter valid input</span></p>
      <button [disabled]="sellerLogin.invalid" class="form-button">Login</button>

      <a class="auth-toggle-link" (click)="openSignUp()">Don't have account? Click for sign-up</a>

    </form>
  </div>
</div>
